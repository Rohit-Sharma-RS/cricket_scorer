{% extends 'base.html' %}
{% block content %}
<section class="edit-team-section">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Edit Team</h2>
      <p class="card-subtitle">Update team information</p>
    </div>
    
    <form method="post" action="{{ url_for('edit_team', team_id=team.id) }}" class="edit-team-form">
      <div class="form-group">
        <label for="name" class="form-label">Team Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          value="{{ team.name }}" 
          class="form-input" 
          required
        >
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('teams') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
