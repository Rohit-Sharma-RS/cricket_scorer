{% extends 'base.html' %}
{% block content %}
<h2>Edit Team</h2>
<form method="post" action="{{ url_for('edit_team', team_id=team.id) }}">
  <label for="name">Team Name</label>
  <input type="text" id="name" name="name" value="{{ team.name }}" required>
  <button type="submit">Save</button>
</form>
<a href="{{ url_for('teams') }}">Back to Teams</a>
{% endblock %}
