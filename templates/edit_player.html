{% extends 'base.html' %}
{% block content %}
<h2>Edit Player</h2>
<form method="post" action="{{ url_for('edit_player', player_id=player.id) }}">
  <label for="name">Player Name</label>
  <input type="text" id="name" name="name" value="{{ player.name }}" required>

  <label for="team_id">Team</label>
  <select name="team_id" id="team_id">
    <option value="">-- No Team --</option>
    {% for t in teams %}
      <option value="{{ t.id }}" {% if player.team_id==t.id %}selected{% endif %}>{{ t.name }}</option>
    {% endfor %}
  </select>

  <button type="submit">Save</button>
</form>
<a href="{{ url_for('players') }}">Back to Players</a>
{% endblock %}
