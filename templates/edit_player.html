{% extends 'base.html' %}
{% block content %}
<section class="edit-player-section">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Edit Player</h2>
      <p class="card-subtitle">Update player information</p>
    </div>
    
    <form method="post" action="{{ url_for('edit_player', player_id=player.id) }}" class="edit-player-form">
      <div class="form-group">
        <label for="name" class="form-label">Player Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          value="{{ player.name }}" 
          class="form-input" 
          required
        >
      </div>

      <div class="form-group">
        <label for="team_id" class="form-label">Team</label>
        <select name="team_id" id="team_id" class="form-select">
          <option value="">-- No Team --</option>
          {% for t in teams %}
            <option value="{{ t.id }}" {% if player.team_id==t.id %}selected{% endif %}>
              {{ t.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('players') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
