{% extends 'base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete {{ object_type }} <strong>{{ object_name }}</strong>?</p>
<form method="post" action="{{ confirm_url }}">
  <button type="submit">Yes, Delete</button>
</form>
<a href="{{ cancel_url }}">Cancel</a>
{% endblock %}
