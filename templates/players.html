{% extends 'base.html' %}
{% block content %}
  <h2>Players (Global Pool)</h2>
  <form method="post">
    <input name="name" placeholder="Player name" required>
    <button type="submit">Add Player</button>
  </form>

  <ul>
    {% for p in players %}
      <li>
        {{p.name}}
        <a href="{{ url_for('edit_player', player_id=p.id) }}">edit</a>
        <form method="post" action="{{ url_for('delete_player', player_id=p.id) }}" style="display:inline">
          <button type="submit">delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
