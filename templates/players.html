{% extends 'base.html' %}
{% block content %}
<section class="players-section">
  <div class="section-header">
    <h2 class="section-title">Players Management</h2>
    <p class="section-subtitle">Manage your global player pool</p>
  </div>

  <!-- Add Player Form -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Add New Player</h3>
    </div>
    <form method="post" class="add-player-form">
      <div class="form-row">
        <div class="form-group">
          <input 
            type="text" 
            name="name" 
            placeholder="Enter player name..." 
            class="form-input" 
            required
          >
        </div>
        <button type="submit" class="btn btn-primary">Add Player</button>
      </div>
    </form>
  </div>

  <!-- Players List -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">All Players</h3>
    </div>
    <div class="players-list">
      {% for p in players %}
        <div class="player-item">
          <div class="player-info">
            <h4 class="player-name">{{ p.name }}</h4>
          </div>
          <div class="player-actions">
            <a href="{{ url_for('edit_player', player_id=p.id) }}" class="btn btn-sm btn-secondary">
              Edit
            </a>
            <form method="post" action="{{ url_for('delete_player', player_id=p.id) }}" class="delete-form">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete {{ p.name }}?')">
                Delete
              </button>
            </form>
          </div>
        </div>
      {% else %}
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ‘¤</div>
          <h3 class="empty-state-title">No players yet</h3>
          <p class="empty-state-text">Add your first player to get started</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
