<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Scorer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-container">
        <h1 class="nav-brand">
          <a href="/" class="nav-brand-link">🏏 Cricket Scorer</a>
        </h1>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/players" class="nav-link">Players</a>
          </li>
          <li class="nav-item">
            <a href="/matches/new" class="nav-link nav-link-primary">New Match</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-container">
          {% for m in messages %}
            <div class="flash-message">
              <span class="flash-text">{{ m }}</span>
              <button class="flash-close" onclick="this.parentElement.remove()">×</button>
            </div>
            <script>
              // Show alert if this flash looks important
              const msg = {{ m|tojson }};
              if (msg.includes('Innings') || msg.includes('Completed') || msg.includes('Target')) {
                // Auto-dismiss after 5 seconds for important messages
                setTimeout(() => {
                  const flashEl = document.querySelector('.flash-message');
                  if (flashEl) flashEl.remove();
                }, 5000);
              }
            </script>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p class="footer-text">By Rohit, For the love of cricket and coding🧑‍💻</p>
    </div>
  </footer>
</body>
</html>
