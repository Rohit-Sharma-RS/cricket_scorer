{% extends 'base.html' %}
{% block content %}
  <h2>Teams</h2>
  <form method="post">
    <input name="name" placeholder="Team name">
    <button type="submit">Create</button>
  </form>
  <ul>
    {% for t in teams %}
      <li>{{t.name}} ({{t.players|length}} players)</li>
    {% endfor %}
  </ul>
{% endblock %}
