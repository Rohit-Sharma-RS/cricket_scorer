{% extends 'base.html' %}
{% block content %}
<section class="new-match-section">
  <div class="card card-primary">
    <div class="card-header">
      <h2 class="card-title">Start New Match</h2>
      <p class="card-subtitle">Configure your cricket match settings</p>
    </div>
    
    <form method="post" class="new-match-form">
      <div class="form-group">
        <label for="overs" class="form-label">Number of Overs</label>
        <input 
          type="number" 
          id="overs" 
          name="overs" 
          value="12" 
          min="1" 
          max="50" 
          class="form-input" 
          required
        >
        <p class="form-help">Choose between 1-50 overs per innings</p>
      </div>

      <div class="teams-info">
        <div class="info-card">
          <h3 class="info-title">Teams</h3>
          <p class="info-text">
            <strong>Team Bat First</strong> vs <strong>Team Bowl First</strong>
          </p>
          <p class="info-note">
            Teams are pre-configured. You'll select players in the next step.
          </p>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-lg">
          Create Match & Select Players
        </button>
        <a href="/" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
